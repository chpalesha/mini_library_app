<template name="lists">
    <ul class="lists nav nav-pills nav-stacked">
        <h1>Subjects</h1>
        {{#if currentUser}}
        <li><input class="name input-medium" placeholder="Subject Name" type="text" name="name" value="" id="name"></li>
        {{/if}}
        {{#each lists}}
            {{>listitem}}
        {{/each}}
    </ul>
</template>

<template name="listitem">
    <li class="list"><a href="#">{{name}}<i class="icon icon-trash pull-right removelist"></i> </a></li>
</template>

<template name="search">
    <ul class="searchs nav nav-pills nav-stacked">
        <li><input class="nameSearch input-medium" placeholder="Search Name" type="text" name="nameSearch" value="" id="nameSearch"></li>
        {{#each searches}}
            {{>searchitem}}
        {{/each}}
    </ul>
</template>
